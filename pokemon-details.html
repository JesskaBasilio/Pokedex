<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./assets/css/pokemon-details.css">
    
    <title>Detalhes do Pokémon</title>
</head>
<body>
    <section id="pokemon-details">
        <div id="top">
            <div id="header">
                <a href="index.html" id="back-button">
                    <img src="./assets/img/seta-para-a-esquerda.png" alt="botão voltar">
                </a>
                <h1 id="pokemon-name">Bulbasaur</h1>
                <span id="pokemon-number">#001</span>
            </div>
            <div id="image-container">
                <img src="./assets/img/poke_1.gif" id="pokemon-image" alt="Pokémon">
            </div>
        </div>
        <div id="data">
            <div id="types">
                <span class="type" id="type1">Grass</span>
                <span class="type" id="type2">Poison</span>
            </div>
            <h4>Base Stats</h4>
            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </section>
    
   <script src="./assets/js/pokemon-details.js"></script>
    
</body>
</html>
